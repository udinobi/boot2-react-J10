endpoints.metrics.sensitive=false

logging.level.root=DEBUG
logging.level.com.wlc.boot2react=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.path=./logs
logging.file=${logging.path}/boot2react.log
logging.pattern.file=%d{dd-MM-yyyy HH:mm:ss.SSS} [%thread] %-5level %logger{36}.%M - %msg%n
logging.pattern.console=%d{dd-MM-yyyy HH:mm:ss.SSS} %magenta([%thread]) %highlight(%-5level) %logger.%M - %msg%n

management.endpoints.web.cors.allowed-origins=http://localhost
management.endpoints.web.cors.allowed-methods=GET,POST,PUT

management.endpoint.shutdown.enabled=true

management.security.enabled=false

server.error.whitelabel.enabled=false

server.port=8088

spring.data.elasticsearch.cluster-name=wlc
spring.data.elasticsearch.cluster-nodes=192.168.56.10:9300

spring.output.ansi.enabled=ALWAYS
